<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site vegano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
		<h1 class="cabecalho__titulo">
			<a href="#">Site vegano</a>
		</h1>

		<nav class="cabecalho__nav">
			<a class="cabecalho__nav__link" href="#">Home</a>
			<a class="cabecalho__nav__link" href="{% url 'login' %}">Login</a>
			<a class="cabecalho__nav__link" href="#">Cadastro</a>
			<a class="cabecalho__nav__link" href="#">Sair</a>
		</nav>
	</header>
    <main class="cadastro">
        <h1 class="cadastro__titulo">Cadastro</h1>
        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                {% for field in form.visible_fields %}
                <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                    <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <div>
                <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Cadastrar</button>
            </div>
    </main>
</body>
</html>
