<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site vegano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1 class="cabecalho__titulo">
                <a href="#">Site vegano</a>
            </h1>

            <nav class="cabecalho__nav">
                <a class="cabecalho__nav__link" href="#">Home</a>
                <a class="cabecalho__nav__link" href="#">Login</a>
                <a class="cabecalho__nav__link" href="{% url 'cadastro' %}">Cadastro</a>
                <a class="cabecalho__nav__link" href="#">Sair</a>
                <a class="cabecalho__nav__link cabecalho__nav__link__app" href="#">Nosso APP</a>
            </nav>
        </div>
	</header>
    <main class="login">
        <h1 class="login__titulo">Login</h1>
        <form class="login__email" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
        <button type="submit">Logar</button>
    </main>
</body>
</html>
